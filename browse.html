<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Comics - ComicVerse Hub</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">ComicVerse Hub</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="browse.html">Browse</a></li>
                <li><a href="cart.html" class="cart-icon">
                    ðŸ›’
                    <span class="cart-badge" id="cartBadge">0</span>
                </a></li>
            </ul>
        </div>
    </nav>

    <!-- Filters and Sorting -->
    <div class="section">
        <div class="filters-container">
            <div class="filter-group">
                <label for="publisherFilter">Publisher</label>
                <select id="publisherFilter">
                    <option value="all">All Publishers</option>
                    <option value="Marvel">Marvel</option>
                    <option value="DC">DC</option>
                    <option value="Image">Image</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="genreFilter">Genre</label>
                <select id="genreFilter">
                    <option value="all">All Genres</option>
                    <option value="Superhero">Superhero</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Horror">Horror</option>
                    <option value="Fantasy">Fantasy</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="sortFilter">Sort By</label>
                <select id="sortFilter">
                    <option value="default">Default</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="title-az">Title: A to Z</option>
                    <option value="date-new">Release Date: Newest</option>
                    <option value="date-old">Release Date: Oldest</option>
                </select>
            </div>
        </div>

        <!-- Comic Grid -->
        <div class="comic-grid" id="comicGrid"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-icons">
            <button class="footer-btn" id="footerHome" title="Back to Top">
                <svg viewBox="0 0 24 24" class="footer-icon">
                    <path fill="currentColor" d="M12 3l9 8h-3v9h-5v-6H11v6H6v-9H3z"/>
                </svg>
            </button>

            <button class="footer-btn" id="footerNew" title="New Releases">
                <svg viewBox="0 0 24 24" class="footer-icon">
                    <path fill="currentColor" d="M12 17.3l6.18 3.7-1.64-7.03L21 9.24l-7.19-.61L12 2 10.19 8.63 3 9.24l4.46 4.73L5.82 21z"/>
                </svg>
            </button>

            <button class="footer-btn" id="footerBrowse" title="Browse Comics">
                <svg viewBox="0 0 24 24" class="footer-icon">
                    <path fill="currentColor" d="M3 3h8v8H3V3m10 0h8v8h-8V3M3 13h8v8H3v-8m10 0h8v8h-8v-8z"/>
                </svg>
            </button>
        </div>

        <p class="footer-text">Â© 2024 ComicVerse Hub. All rights reserved. This is a simulation website.</p>
    </footer>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Modal Title</h2>
            <p id="modalMessage">Modal Message</p>
            <button class="modal-close" id="modalClose">Close</button>
        </div>
    </div>

    <script src="js/comics.js"></script>
    <script src="js/main.js"></script>
    <script src="js/browse.js"></script>
</body>
</html>
